@for (history of gifService.searchHistoryKeys(); track history) {
  <a
    [routerLink]="['/dashboard/history', history]"
    class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 transition ease-linear duration-150"
    #rla="routerLinkActive"
    routerLinkActive
    [ngClass]="{
      'hover:bg-white/5': !rla.isActive,
      'bg-blue-800': rla.isActive
    }"
    >
      <div>
        <i class="ri-chat-history-line"></i>
      </div>
      <div class="flex flex-col">
          <span class="text-lg font-bold leading-5 text-white">{{ history }}</span>
      </div>
  </a>
}
